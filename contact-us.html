</head>
<body>
    <div class="blank">
        <div class="d-flex justify-content-end align-items-end blank-height-for-flex">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active navbar-link-style" href="#">Rooms<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link navbar-link-style" href="services.html">Services</a>
                        <a class="nav-item nav-link navbar-link-style" href="#">Contact us</a>
                        <a class="nav-item nav-link navbar-link-style" href="#">book a room</a>
                        <a class="nav-item nav-link navbar-link-style" href="index.html">home</a>
<!--
                    USE FOR DISABLED LINKS, INCLUDES ARIA DISALED!! :
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a> -->
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <section class="contact-us-bg">
        <div class="container">
            <form action="#" method="GET">
                <div>
                    <label for="name">Name:</label>
                    <input class="form-control small-text-area-max-width" required id="name" type="text" name="name" placeholder="John Doe">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input class="form-control small-text-area-max-width" required id="email" type="email" name="email" placeholder="john@doe.com">
                </div>
                <div>
                    <label for="message">Inquiry:</label>
                    <textarea class="form-control text-area-max-width" required name="message" id="message" cols="20" rows="10" placeholder="How can we help you?"></textarea>
                </div>
                <button class="btn btn-success" type="submit">Send</button> <!--lo va a enviar a la direccion que tengo en action="#"-->
            </form>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
